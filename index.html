<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather App</title>
    <style>
        :root {
            /* Light Mode Colors */
            --bg-color-light: #ffffff;
            --text-color-light: #000000;
            --container-bg-light: #fff;
            --button-bg-light: #007BFF;
            --button-hover-bg-light: #0870e0;
            --shadow-light: rgba(0, 0, 0, 0.1);
            --card-bg-light: #f1f1f1;

            /* Dark Mode Colors */
            --bg-color-dark: #121212;
            --text-color-dark: #ffffff;
            --container-bg-dark: #333;
            --button-bg-dark: #444;
            --button-hover-bg-dark: #555;
            --shadow-dark: rgba(0, 0, 0, 0.2);
            --card-bg-dark: #444;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        /* Default Theme (Light) */
        body {
            background-color: var(--bg-color-light);
            color: var(--text-color-light);
        }

        .container {
            background-color: var(--container-bg-light);
            margin: 0 auto;
            margin-top: 50px;
            text-align: center;
            box-shadow: var(--shadow-light) 0px 0px 20px 0px;
            max-width: 600px;
            border-radius: 5px;  
            padding: 20px;
        }

        form input[type="text"] {
            padding: 10px;
            border: none;
            outline: none;
            font-size: 18px;
            width: 60%;
            box-shadow: var(--shadow-light) 0px 0px 5px 0px;
        }

        form input[type="submit"] {
            background-color: var(--button-bg-light);
            font-size: 18px;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            outline: none;
            transition: background-color 0.3s ease;
        }

        form input[type="submit"]:hover {
            background-color: var(--button-hover-bg-light);
        }

        body.dark-mode {
            background-color: var(--bg-color-dark);
            color: var(--text-color-dark);
        }

        .container.dark-mode {
            background-color: var(--container-bg-dark);
            box-shadow: var(--shadow-dark) 0px 0px 20px 0px;
        }

        form input[type="text"].dark-mode {
            box-shadow: var(--shadow-dark) 0px 0px 5px 0px;
        }

        form input[type="submit"].dark-mode {
            background-color: var(--button-bg-dark);
        }

        form input[type="submit"].dark-mode:hover {
            background-color: var(--button-hover-bg-dark);
        }

        #icon img {
            width: 100px;
            height: 100px;
            background-size: contain;
            background-repeat: no-repeat;
            background-position: center;
        }

        #temperature {
            font-size: 48px;
            font-weight: bold;
            margin: 20px 0;
        }

        #discription {
            font-size: 24px;
            margin-bottom: 20px;
        }

        .details {
            display: flex;
            justify-content: center;
            align-items: center;
            flex-wrap: wrap;
        }

        .details > div {
            padding: 20px;
            margin: 10px;
            flex: 1;
            text-align: center;
        }

        #weather-data {
            display: none;
        }

        @media (max-width: 768px) {
            form {
                flex-direction: column;
            }
            form input[type="text"] {
                width: 100%;
                margin-bottom: 10px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="theme-toggle">
            <label class="switch">
                <input type="radio" name="theme" value="light" checked>
                <span class="slider light">Light</span>
            </label>
            <label class="switch">
                <input type="radio" name="theme" value="dark">
                <span class="slider dark">Dark</span>
            </label>
        </div>

        <h1>Weather App</h1>
        <form action="">
            <input type="text" id="city-input" placeholder="Enter City">
            <input id="submit-btn" type="submit" value="Get Weather">
        </form>
        <div id="weather-data">
            <img id="icon" src="http://openweathermap.org/img/wn/01d@2x.png" alt="error..">
            <p id="temperature">4°C</p>
            <p id="discription">overcast clouds</p>
            <div class="details">
                <div>Feels Like: 23°C</div>
                <div>Humidity: 40%</div>
                <div>Wind Speed: 4m/s</div>
            </div>
        </div>
    </div>

    <script>
        const themeRadios = document.querySelectorAll('input[name="theme"]');
        const savedTheme = localStorage.getItem("theme") || "light";

        // Apply saved theme on page load
        if (savedTheme === "dark") {
            document.body.classList.add("dark-mode");
            document.querySelectorAll(".container, form, #weather-data").forEach(el => el.classList.add("dark-mode"));
        }

        themeRadios.forEach((radio) => {
            radio.addEventListener("change", (event) => {
                const selectedTheme = event.target.value;
                if (selectedTheme === "dark") {
                    document.body.classList.add("dark-mode");
                    document.querySelectorAll(".container, form, #weather-data").forEach(el => el.classList.add("dark-mode"));
                    localStorage.setItem("theme", "dark");
                } else {
                    document.body.classList.remove("dark-mode");
                    document.querySelectorAll(".container, form, #weather-data").forEach(el => el.classList.remove("dark-mode"));
                    localStorage.setItem("theme", "light");
                }
            });
        });
    </script>
</body>
</html>
